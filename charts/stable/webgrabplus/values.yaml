  tag: 5.3.1@sha256:1c8871eb1a266983d5f44a2698d0bc845bb71ba2d904724f3290b8f9e838ac14
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
